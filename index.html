<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      max-width: 320px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Crie sua conta</h2>
    <p>Clique abaixo para se cadastrar na plataforma.</p>
    <button onclick="openLink()">Cadastrar agora</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function openLink() {
      tg.openLink(
        "https://trade.polariumbroker.com/register?aff=794612&aff_model=revenue&afftrack=miniapptelegram"
      );
    }
  </script>
</body>
</html>
